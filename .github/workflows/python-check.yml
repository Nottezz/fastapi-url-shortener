name: Python checks 🐍

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - url_shortener/**

jobs:
  run-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Setup UV
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run ruff
        uses: astral-sh/ruff-action@v3
        with:
          version-file: 'pyproject.toml'

      - name: Run mypy
        run: uv run mypy url_shortener

  run-tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    needs:
      - run-checks
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Setup UV
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --locked --all-extras --dev

      - name: Run python tests
        run: uv run pytest url_shortener --cov=url_shortener --cov-report=xml:coverage.xml
        env:
          TESTING: 1
          SHORTENER__REDIS__CONNECTION__HOST: redis
          SHORTENER__REDIS__CONNECTION__PORT: 6379

      - name: Upload artefacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
          retention-days: 1

  upload-report-to-codcov:
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml
          fail_ci_if_error: 'true'
